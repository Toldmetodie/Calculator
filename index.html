<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="calculator-header">
            <p id="calculator-value">0</p>
        </div>
        <div class="buttons-container">
            <button onclick="onclickButtonOne()">1</button>
            <button onclick="onclickButtonTwo()">2</button>
            <button onclick="onclickButtonThree()">3</button>
            <button onclick="onclickButtonFour()">4</button>
            <button onclick="onclickButtonFive()">5</button>
            <button onclick="onclickButtonSix()">6</button>
            <button onclick="onclickButtonSeven()" id="button-7">7</button>
            <button onclick="onclickButtonEight()">8</button>
            <button onclick="onclickButtonNine()">9</button>
            <button onclick="onclickButtonZero()">0</button>
            <button onclick="calculate()">=</button>
            <button onclick="onclickAdd()">+</button>
            <button onclick="onclickSubtract()">-</button>
            <button onclick="onclickDivide()">รท</button>
            <button onclick="onclickMultiply()">ร</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
